{% extends "main.html" %}

{% block content %}
    <h1><strong></strong>{% block title %}{{ post.title }}{% endblock %}</strong></h1>
    <p class="article_metadata" >
        <b>Datum:</b> {{ post.published }} <br>
        <b>Auteur:</b> {{ post.author }}
    </p>
    <div class="article_contents">
        {{ post.html|safe }}
    </div>
{% endblock %}
